<script>
  const productList = document.querySelector('.product-list');
  const pageList = document.querySelector('.page-list'); // ← <ul class="page-list">
  let products = [];
  let currentPage = 1;
  const itemsPerPage = 9;

  // load商品
  async function loadProducts() {
    try {
      const res = await axios.get('./products.json');
      products = res.data;
      currentPage = 1;
      renderProductList(products);
      renderPagination(); // 初始化分頁
    } catch (err) {
      console.error('❌ 讀取失敗：', err);
    }
  }

  //  商品render
  function renderProductList(data) {
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageData = data.slice(start, end);

    const html = pageData.map(item => `
      <li>
        <a href="#" class="block">
          <figure class="aspect-square overflow-hidden">
            <img src="${item.pic}" alt="${item.product_name}" 
                 class="h-full w-full object-cover hover:opacity-80 transition" />
          </figure>
          <h3 class="mt-2 text-h6 font-bold text-neutral-900">${item.product_name}</h3>
          <p class="text-label-md text-neutral-900">NT$${item.price.toLocaleString()}</p>
        </a>
      </li>
    `).join('');

    productList.innerHTML = html;
  }

  // 最多5格
  function renderPagination() {
    const totalPages = Math.ceil(products.length / itemsPerPage);
    let html = '';

    // 上一頁btn
    html += `
      <button class="w-10 h-10 flex items-center justify-center text-neutral-500 hover:text-neutral-800 disabled:opacity-40"
        ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
        <img src="img/left-arror.svg" alt="上一頁" 
             class="w-5 h-5 ${currentPage === 1 ? 'opacity-20' : 'opacity-40 hover:opacity-100'}" />
      </button>
    `;

    let pages = [];

    if (totalPages <= 5) {
      pages = Array.from({ length: totalPages }, (_, i) => i + 1);
    } else {

      if (currentPage <= 2) {
        pages = [1, 2, 3, '...', totalPages];

      } else if (currentPage >= totalPages - 1) {
        pages = [totalPages - 2, totalPages - 1, totalPages];
      } else {
        pages = [currentPage - 1, currentPage, currentPage + 1, '...', totalPages];
      }
    }

    // 生成btn
    pages.forEach(page => {
      if (page === '...') {
        html += dot();
      } else {
        const active = page === currentPage ? 'bg-primary-300 font-bold' : '';
        html += `
          <button class="page-btn w-10 h-10 flex items-center justify-center hover:bg-primary-300 ${active}"
            onclick="changePage(${page})">
            ${page}
          </button>
        `;
      }
    });

    //  下一頁btn
    html += `
      <button class="w-10 h-10 flex items-center justify-center text-neutral-500 hover:text-neutral-800 disabled:opacity-40"
        ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
        <img src="img/right-arror.svg" alt="下一頁" 
             class="w-5 h-5 ${currentPage === totalPages ? 'opacity-20' : 'opacity-40 hover:opacity-100'}" />
      </button>
    `;

    pageList.innerHTML = html;
  }

  // ...
  function dot() {
    return `<span class="w-10 h-10 flex items-center justify-center text-neutral-400">...</span>`;
  }

  //  換頁
  function changePage(page) {
    const totalPages = Math.ceil(products.length / itemsPerPage);
    if (page < 1 || page > totalPages) return; // 超出範圍不動

    currentPage = page;
    renderProductList(products);
    renderPagination();
  }

  
  loadProducts();
</script>
